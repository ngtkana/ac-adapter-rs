<body>
  <header class="bg-primary text-white p-4">
    <div class="container">
      <h1 class="header-title">AC Adapter</h1>
      <p>競技プログラミングのための Rust ライブラリコレクション</p>
    </div>
  </header>

  <main class="container my-4">
    <!-- 検索セクション -->
    <div class="card mb-4">
      <input type="text" id="search-input" class="form-control" placeholder="クレート名やアイテムで検索..." />
    </div>

    <!-- ライブラリ一覧セクション -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>ライブラリ一覧</span>
        <div class="btn-group">
          <button class="btn btn-sm btn-outline-secondary active" id="view-grid">
            <i class="bi bi-grid"></i> グリッド
          </button>
          <button class="btn btn-sm btn-outline-secondary" id="view-list">
            <i class="bi bi-list-ul"></i> リスト
          </button>
        </div>
      </div>
      <div class="card-body">
        <div id="crate-list" class="row"></div>
      </div>
    </div>
  </main>

  <footer class="bg-light p-3 text-center">
    <div class="container">
      <p>
